upstream backend {
    server backend:5000;
}
upstream web {
    server web:3000;
}

server {
    listen 80;
    listen [::]:80;

    server_name ocr-platform.testesunbank.com.tw;
    server_tokens off;

    location / {
        return 301 https://ocr-platform.testesunbank.com.tw$request_uri;
    }
}

server {
  ssl on;
  server_name ocr-platform.testesunbank.com.tw;
  listen 443 http2 ssl;
  listen [::]:443 http2 ssl;
  client_max_body_size 20M;
  client_body_buffer_size 15M;

  ssl_certificate /etc/nginx/ssl/live/ocr-platform.testesunbank.com.tw/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/ocr-platform.testesunbank.com.tw/privkey.pem;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://web;
        }

  location /backend/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 300s; # increase timeout for long running requests
        proxy_connect_timeout 600s; # increase timeout for long running requests
        proxy_pass http://backend/;

    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
}
